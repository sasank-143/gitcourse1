name: sample workflow
on: push
jobs:
  simple_workflow:
    runs-on: ubuntu-latest
    steps:
    - name: get code
      uses: actions/checkout@v3
    - name: get node
      uses: actions/setup-node@v3
      with:
        node-version: 18
        
    - name: install depndencies
      run: npm ci
    - name: run test
      run: npm test
